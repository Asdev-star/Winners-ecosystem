name: ðŸš€ Notion CI Sync

on:
  push:
    branches:
      - main
      - dev

jobs:
  update-notion:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Query Notion database
        run: |
          echo "Querying Notion database $NOTION_DATABASE_ID..."
          response=$(curl -s -X POST "https://api.notion.com/v1/databases/${NOTION_DATABASE_ID}/query" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{}')
          echo "$response" | tee notion-query.json

      - name: Update specific task status
        run: |
          TASK_NAME="Establish Notion CI Sync"
          echo "Searching for task: ${TASK_NAME}"
          PAGE_ID=$(jq -r --arg NAME "$TASK_NAME" '.results[] | select(.properties["Task Name"].title[0].text.content==$NAME) | .id' notion-query.json)
          echo "Found PAGE_ID: $PAGE_ID"

          # Update task status to Done
          curl -s -X PATCH "https://api.notion.com/v1/pages/${PAGE_ID}" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{
              "properties": {
                "Status": {
                  "select": {"name": "Done"}
                }
              }
            }'
          echo "âœ… Task '${TASK_NAME}' updated to Done"

