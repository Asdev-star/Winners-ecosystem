name: ðŸš€ Auto-Update Notion Tasks

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to main branch

jobs:
  update-notion:
    runs-on: ubuntu-latest

    env:
      # DO NOT hardcode your token! Use GitHub secrets
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}          # <- Your Notion integration token
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}  # <- Your Task Tracker database ID

    steps:
      - name: ðŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Query Notion database
        run: |
          echo "Querying Notion database..."
          curl -X POST "https://api.notion.com/v1/databases/${NOTION_DATABASE_ID}/query" \
          -H "Authorization: Bearer ${NOTION_TOKEN}" \
          -H "Content-Type: application/json" \
          -H "Notion-Version: 2022-06-28" \
          -o notion-query.json
          echo "âœ… Notion database queried successfully."

      - name: ðŸ“¦ Save Notion response as artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-query
          path: notion-query.json

      - name: ðŸ”„ Update specific Notion task status
        run: |
          # Replace TASK_NAME with your task you want to auto-mark Done
          TASK_NAME="Create project structure"

          echo "Searching for task: ${TASK_NAME}"
          PAGE_ID=$(jq -r --arg NAME "$TASK_NAME" '.results[] | select(.properties["Task Name"].title[0].text.content==$NAME) | .id' notion-query.json)

          echo "Found page ID: $PAGE_ID"

          curl -X PATCH "https://api.notion.com/v1/pages/${PAGE_ID}" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{
              "properties": {
                "Status": {
                  "select": {
                    "name": "Done"
                  }
                }
              }
            }'

          echo "âœ… Task '${TASK_NAME}' updated to Done"
