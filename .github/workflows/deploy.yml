name: üöÄ Auto-Update Notion Tasks

on:
  push:
    branches:
      - main
      - dev

jobs:
  update-notion:
    runs-on: ubuntu-latest

    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

    steps:
      - name: üß∞ Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üîç Query Notion database
        run: |
          echo "Querying Notion database..."
          - name: üß© Debug env vars (temporary)
  run: |
    echo "NOTION_DATABASE_ID=${NOTION_DATABASE_ID}"
    echo "NOTION_TOKEN is set: ${{ secrets.NOTION_TOKEN != '' }}"

          curl -X POST "https://api.notion.com/v1/databases/${NOTION_DATABASE_ID}/query" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -o notion-query.json
          echo "‚úÖ Notion database queried successfully."

      - name: üì¶ Save Notion response as artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-query
          path: notion-query.json

      - name: üîÑ Update specific Notion task status
        run: |
          TASK_NAME="Create project structure"
          echo "Searching for task: ${TASK_NAME}"

          PAGE_ID=$(jq -r --arg NAME "$TASK_NAME" '.results[] | select(.properties["Task Name"].title[0].text.content==$NAME) | .id' notion-query.json)
          echo "Found page ID: $PAGE_ID"

          if [ -z "$PAGE_ID" ]; then
            echo "‚ùå Task not found in Notion."
            exit 1
          fi

          echo "Updating task status to Done..."
          curl -X PATCH "https://api.notion.com/v1/pages/${PAGE_ID}" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{
              "properties": {
                "Status": {
                  "select": {
                    "name": "Done"
                  }
                }
              }
            }'
          echo "‚úÖ Task '${TASK_NAME}' updated to Done."

      - name: üß™ Run tests
        run: npm test

      - name: üöÄ Deploy placeholder
        if: github.ref == 'refs/heads/main'
        run: echo "üöÄ Deployment placeholder ‚Äî pipeline works!"
