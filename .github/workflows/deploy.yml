name: ðŸš€ CI + Notion Auto-Update (InProgress â†’ Done)

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # optional: hourly

jobs:
  ci-and-notion:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Debug env (no token output)
        run: |
          echo "NOTION_DATABASE_ID=${NOTION_DATABASE_ID}"
          echo "NOTION_TOKEN set: ${NOTION_TOKEN:+Yes}"

      - name: Get last commit message and extract TASK_NAME
        id: get-task
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          TASK_NAME=$(echo "$COMMIT_MSG" | grep -oP '\[Task:\s*\K[^\]]+' || true)
          if [ -z "$TASK_NAME" ]; then
            BRANCH=${GITHUB_REF##*/}
            if echo "$BRANCH" | grep -E "feature|task|bug" >/dev/null 2>&1; then
              TASK_NAME=$(echo "$BRANCH" | sed -E 's/[-_]/ /g')
            fi
          fi
          echo "TASK_NAME=${TASK_NAME}" >> $GITHUB_OUTPUT

      - name: Query Notion database (save JSON)
        run: |
          echo "Querying Notion database ${NOTION_DATABASE_ID}..."
          curl -s -X POST "https://api.notion.com/v1/databases/${NOTION_DATABASE_ID}/query" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -o notion-query.json
          echo "Saved notion-query.json"

      - name: Upload Notion query JSON
        uses: actions/upload-artifact@v4
        with:
          name: notion-query
          path: notion-query.json

      - name: Mark Notion task In Progress (if TASK_NAME)
        if: steps.get-task.outputs.TASK_NAME != ''
        run: |
          TASK_NAME="${{ steps.get-task.outputs.TASK_NAME }}"
          echo "Marking In Progress: '$TASK_NAME'"
          PAGE_ID=$(jq -r --arg NAME "$TASK_NAME" '
            .results[] |
            select(
              (.properties["Task Name"]?.title[0].text.content == $NAME) or
              (.properties["Task"]?.title[0].text.content == $NAME)
            ) |
            .id' notion-query.json)
          if [ -z "$PAGE_ID" ]; then
            PAGE_ID=$(jq -r --arg NAME "$TASK_NAME" '
              .results[] |
              select(
                ((.properties["Task Name"]?.title[0].text.content|ascii_downcase) == ($NAME|ascii_downcase)) or
                ((.properties["Task"]?.title[0].text.content|ascii_downcase) == ($NAME|ascii_downcase))
              ) |
              .id' notion-query.json)
          fi
          if [ -z "$PAGE_ID" ]; then
            echo "Task not found; skipping In Progress."
            exit 0
          fi
          echo "Found Page ID: $PAGE_ID"
          curl -s -X PATCH "https://api.notion.com/v1/pages/${PAGE_ID}" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{"properties":{"Status":{"select":{"name":"In Progress"}}}}'
          echo "Marked '$TASK_NAME' as In Progress."

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Mark Notion task Done (if TASK_NAME and tests passed)
        if: success() && steps.get-task.outputs.TASK_NAME != ''
        run: |
          TASK_NAME="${{ steps.get-task.outputs.TASK_NAME }}"
          echo "Will mark as Done: $TASK_NAME"
          PAGE_ID=$(jq -r --arg NAME "$TASK_NAME" '
            .results[] |
            select(
              (.properties["Task Name"]?.title[0].text.content == $NAME) or
              (.properties["Task"]?.title[0].text.content == $NAME)
            ) |
            .id' notion-query.json)
          if [ -z "$PAGE_ID" ]; then
            curl -s -X POST "https://api.notion.com/v1/databases/${NOTION_DATABASE_ID}/query" \
              -H "Authorization: Bearer ${NOTION_TOKEN}" \
              -H "Content-Type: application/json" \
              -H "Notion-Version: 2022-06-28" \
              -o notion-query.json
            PAGE_ID=$(jq -r --arg NAME "$TASK_NAME" '
              .results[] |
              select(
                (.properties["Task Name"]?.title[0].text.content == $NAME) or
                (.properties["Task"]?.title[0].text.content == $NAME)
              ) |
              .id' notion-query.json)
          fi
          if [ -z "$PAGE_ID" ]; then
            echo "Could not find page to mark Done; exiting."
            exit 0
          fi
          echo "Found Page ID: $PAGE_ID"
          curl -s -X PATCH "https://api.notion.com/v1/pages/${PAGE_ID}" \
            -H "Authorization: Bearer ${NOTION_TOKEN}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{"properties":{"Status":{"select":{"name":"Done"}}}}'
          echo "Marked '$TASK_NAME' as Done."

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            /github/workspace
